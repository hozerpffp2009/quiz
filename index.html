<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <div class="qNumber">
      <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
    </div>

    <div class="question">
    
    </div>

    <div class="options">
      <div id="1" class="option1" onclick="check(this)"></div>
      <div id="2" class="option2" onclick="check(this)"></div>
      <div id="3" class="option3" onclick="check(this)"></div>
      <div id="4" class="option4" onclick="check(this)"></div>
    </div>

    <div class="button">
      <button type="button" class="btnNxt" onclick="next()">Next</button>
    </div>

    <div class="answer-track">
    
    </div>
  </div>

  <div class="quiz-over">
    <div class="box">
    <h1>Good try! <br>
      You got <span class="correct-answers">3</span> out of <span class="total-questions2">10</span> answers right! <br>
      <span class="percent">30%</span> Average!
    </h1>
    <button type="button" onclick="tryAgain()">TryAgain</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
